<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Character Search</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        <h1>Game of Thrones Character Search</h1>
    </header>
    <div class="search-section">
        <input type="text" id="search-bar" placeholder="Search character here" list="character-suggestions" />
        <datalist id="character-suggestions"></datalist>
    </div>
    
    <div class="character-list">
        <ul id="characters"></ul>
    </div>
    
    <div class="character-details" style="display:none;">
        <h2 id="character-name"></h2>
        <p id="character-house"></p>
        <p id="character-title"></p>
        <button id="back-btn">Back to List</button>
    </div>
    
</body>
</html>
